<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>
    .container {
      display: grid;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- grid-area -->
  <div class="child" style="grid-area: 1 / 2 / 3 / 4"></div>
  <div class="child" style="grid-area: 1 / 2 / 3"></div>
  <div class="child" style="grid-area: 1 / 2"></div>
  <div class="child" style="grid-area: 1"></div>
  <!-- grid-row -->
  <div class="child" style="grid-row: 1 / 2"></div>
  <div class="child" style="grid-row: 1"></div>
  <!-- grid-column -->
  <div class="child" style="grid-column: 1 / 2"></div>
  <div class="child" style="grid-column: 1"></div>
</div>

</body>
</html>
